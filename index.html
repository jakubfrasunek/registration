<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbyHvyiUu4bBsTWYwJnh98qvyzHHeXQvrzbFTYOQrDFXm0_laORIqTQtP590XOG7tdjZ/exec" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="vat">VAT Number:</label>
        <input type="text" id="vat" name="vat" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="price">Desired Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => {
                  alert(data);
                  form.reset();
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
