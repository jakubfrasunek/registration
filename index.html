<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #8e44ad, #c0392b);
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .logo {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .headline {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .text {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Your Logo</div>
    <div class="headline">Welcome to Our Service</div>
    <div class="text">
      Thank you for visiting our service. We are here to help you with all your printing needs. If you have any questions or need further assistance, feel free to reach out to us.
    </div>
    <button onclick="window.location.href='YOUR_LINK_HERE'">Learn More</button>
  </div>
</body>
</html>
